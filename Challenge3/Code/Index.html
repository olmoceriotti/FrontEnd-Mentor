<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>

    
</head>

<body>
    <div class = "container">
        <div class = "box">
            <div class = "leftSide">
                <h1 class = "title">
                    Get <span>insights</span> that help your business grow.
                </h1>
                
                <p class = "paragraph">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
                
                <div class = "stats">
                    <div class = "element">
                        <div class="number">
                            10k+
                        </div>
                        <div class = "subtitle">
                            companies
                        </div>
                    </div>
                    <div class="element">
                        <div class="number">
                            314
                        </div>
                        <div class="subtitle">
                            templates
                        </div>
                    </div>
                    <div class="element">
                        <div class="number">
                            12m+
                        </div>
                        <div class="subtitle">
                            queries
                        </div>
                    </div>
                </div>
                
            </div>
            <div class = "rightSide">
                <div></div>
                <img src="IMG/image-header-desktop.jpg" alt="">
            </div>
        </div>
        
    </div>
    
</body>

</html>
